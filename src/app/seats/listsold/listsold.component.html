<div class="main_div">
  <h2>Sold Seats</h2>
  <button mat-raised-button (click)="download()" color="primary">Download CSV</button>
  <label>Search: </label> <input type="search" name="filesearch" (input)="onSearchChange($event.target.value)" placeholder="search by id">
  <label> Sort By Date: </label>
  <select class='select-option' #mySelect (change)='onOptionsSelected(mySelect.value)'>
      <option [value]="1">ASC</option>
      <option [value]="-1">DESC</option>
  </select>
<mat-card>
    <table class="table">
        <thead class="backcolor textcolor">
            <tr>
                <td>S. No</td>
                <th scope="col" style="width: 15%">Id</th>
                <th scope="col" style="width: 30%">Left</th>
                <th scope="col" style="width: 10%">Right</th>
                <th scope="col" style="width: 10%">Status</th>
                <th scope="col" style="width: 10%">Rank</th>
                <th scope="col" style="width: 5%">Action</th>
                <th scope="col" style="width: 5%">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let seats of listseats let i=index">
              <td>{{ i+1 }}</td>
                <td>{{seats.id}}</td>
                <td>{{seats.left}}</td>
                <td>{{seats.right}}</td>
                <td>{{seats.status}}</td>
                <td>{{seats.rank}}</td>
                <td (click)="edit(seats)">
                    <mat-icon color="primary">edit</mat-icon>
                </td>
                <td (click)="delete(seats._id)">
                    <mat-icon color="primary">delete_forever</mat-icon>
                </td>
            </tr>
            <tr *ngIf="!listseats.length">
                <p>No data found</p>
            </tr>
        </tbody>
    </table>
</mat-card>
<nav aria-label="page navigation example">
  <ul class="pagination">
      <li class="page-item" (click)="onClickPage(activePage - 1)"><a class="page-link" href="javascript:void(0);">«  
        Previous</a></li>
      <li class="page-item" [ngClass]="{'active': activePage === item}" *ngFor="let item of pages" (click)="onClickPage(item)"><a class="page-link" href="javascript:void(0);">{{item}}</a></li>
      <li class="page-item" (click)="onClickPage(activePage + 1)"><a class="page-link" href="javascript:void(0);">Next  
        »</a></li>
  </ul>
</nav>
</div>
