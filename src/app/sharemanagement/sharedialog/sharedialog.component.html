<div mat-dialog-content class="example-container">
    <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="data.name">

</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancle</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
