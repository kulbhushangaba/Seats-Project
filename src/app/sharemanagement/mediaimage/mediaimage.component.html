<div class="row">
    <div class="col-sm-3">
        <mat-icon color="primary" (click)="close()">close</mat-icon>
        <label>Sort By Order: </label>
        <select class='select-option' #mySelect (change)='onOptionsSelected(mySelect.value)'>
            <option [value]="1">ASC</option>
            <option [value]="-1">DESC</option>
        </select>
    </div>
    <div class="col-sm-3">

        <input type="search" name="filesearch" color="primary" (input)="onSearchChange($event.target.value)" placeholder="search image">

    </div>
    <div class="col-sm-3">
        <button mat-button style="float: right;" mat-raised-button color="primary" (click)="deleteimage()">Delete</button>
    </div>
    <div class="col-sm-3">
        <button mat-button style="float: right;" mat-raised-button color="primary" (click)="selectedimage()">Done</button>
    </div>
</div>
<hr>
<mat-dialog-content ngxInfiniteScroller (onScrollDown)="onScrollDown()" class="mat-typography">
    <mat-grid-list #grid rowHeight="2:1">
        <mat-grid-tile (click)="fileInput.click()">
            <mat-icon color="primary">add</mat-icon>
            <input style="display: none" type="file" accept="image/*" (change)="onFileChanged($event)" #fileInput>
        </mat-grid-tile>
        <mat-grid-tile *ngFor="let mediadata of medias">
            <img class="imagesize" [src]="mediadata.imageFile">
            <mat-grid-tile-footer>
                <mat-checkbox color="primary" [(ngModel)]="mediadata.select"></mat-checkbox>
                <span style="padding-left: 5px;">{{mediadata.imageFile.substr(mediadata.imageFile.lastIndexOf('_')+1)}}</span>
            </mat-grid-tile-footer>
        </mat-grid-tile>
    </mat-grid-list>
</mat-dialog-content>

<nav aria-label="page navigation example">
    <ul class="pagination">
        <li class="page-item" (click)="onClickPage(activePage - 1)"><a class="page-link" href="javascript:void(0);">«  
          Previous</a></li>
        <li class="page-item" [ngClass]="{'active': activePage === item}" *ngFor="let item of pages" (click)="onClickPage(item)"><a class="page-link" href="javascript:void(0);">{{item}}</a></li>
        <li class="page-item" (click)="onClickPage(activePage + 1)"><a class="page-link" href="javascript:void(0);">Next  
          »</a></li>
    </ul>
</nav>
